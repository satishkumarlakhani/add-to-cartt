    <script>



function handleProductClick(event, product) {
    // Find the closest ancestor element with the class 'product-card'
    const productCard = event.target.closest('.product-card');

    // Duplicate line, unnecessary to assign it to productCard1
    const productCard1 = event.target.closest('product');

    // Check if a product card was found
    if (productCard) {
        // Call the function named 'fun()'
        fun();

        // Call the function named 'cart()'
        cart(productCard);

        // Call the function named 'cloneProductCard()'
        cloneProductCard();
    }
}
        function cloneProductCard(productCard) {
            var originalProductCard = document.getElementById('product');
            var clonedProductCard = originalProductCard.cloneNode(true);
            clonedProductCard.classList.add("anim");
            document.body.appendChild(clonedProductCard);
            setTimeout(function () {
                clonedProductCard.remove();
            }, 2000);


        }
        
        let counterValue = 0;
        function fun() {
            counterValue++;
            document.getElementById('count').textContent = counterValue;
        }
        function cart(product) {
            var cart = document.getElementById('cart');
            var cartProduct = product.cloneNode(true);
            cartProduct.classList.add("cart_Product");
            setTimeout(function () {
                cart.appendChild(cartProduct);
            }, 2040);
            cart.style.display = 'block';
            
        }
    </script>
